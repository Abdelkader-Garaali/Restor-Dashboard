



    <div class="sidebar" data-color="red">
        <app-sidebar></app-sidebar>

</div>
<div class="main-panel">
    <app-navbar></app-navbar>
    <div class="panel-header panel-header-sm">
      </div>
      <div class="main-content">
        <div class="row">
          <div class="col-md-10">
            <div class="card">
              <div class="card-header">
                <h5 class="title">add Product</h5>
              </div>
              <div class="card-body">
                <form  [formGroup]="angForm1" novalidate>
                  <div class="row">

                      <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Product name</label>
                        <input type="text" class="form-control" #name  formControlName="name" >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                    <label >Product Description </label>
                    <input type="text" class="form-control" #des  formControlName="des"  >
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Price</label>
                        <input type="text" class="form-control" #price  formControlName="price" >
                      </div>
                    </div>
                    <div class="col-md-6 pl-1">
                      <div class="form-group">
                        <label>Product Image</label>

                            <input type="text" class=" form-control"  #photo  formControlName="photo" lang="fr">


                      </div>
                    </div>
                  </div>

                  <div class="row">
                      <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Restaurant</label>
                        <div class="dropdown-button wow">
                            <input type="text" class="form-control" #rest  formControlName="rest" >


                        </div>
                      </div>
                    </div>
                    <div class="col-md-6 pr-1">
                      <div class="form-group">
                        <label>Category</label>
                        <div class="dropdown-button wow">
                            <input type="text" class="form-control" #cat  formControlName="cat" >
                        </div>
                      </div>
                    </div>


                  </div>

                      <input type="button" (click)="addProduit(des.value, name.value, photo.value, price.value, cat.value ,  rest.value)"
                      [disabled]="angForm1.pristine || angForm1.invalid"

                      value="Add product" />

                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
